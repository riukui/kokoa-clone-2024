<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:18</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">Chats</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen chats-screen">
        <a href="chat.html">
            <div class="user-component">
            <div class="user-component__column">
                <img src="https://pbs.twimg.com/profile_images/1265192075433095168/LQXhK582_400x400.jpg"
                class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">JEONGBUM</h4>
                    <h6 class="user-component__subtitle">
                        Please check My kokoa Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">06:26</span>
                <div class="badge">1</div>
            </div>
            </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                    <!--<i class="fa-solid fa-comment fa-lg"></i>-->
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2 badge-dot">.</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="no-mobile">
        <span>Your screen is too big TT</span>
    </div>
    
    <script src="https://kit.fontawesome.com/4f5a69556f.js" crossorigin="anonymous">        
    </script>
</body>
</html>
